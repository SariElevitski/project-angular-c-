<h2 mat-dialog-title>הרשמה</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>אימייל</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>

   <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>שם משתמש</mat-label>
    <input matInput [(ngModel)]="fullName">
  </mat-form-field>

  <!-- טלפון -->
  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>טלפון</mat-label>
    <input matInput type="tel" [(ngModel)]="phone">
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>תאריך לידה</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>ביטול</button> -->
  <button mat-raised-button color="primary" (click)="signup()">הרשמה</button>
</mat-dialog-actions>
